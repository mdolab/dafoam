os: linux
dist: bionic
language: generic

services:
    - docker

env:
  global:
    - REPO_NAME=dafoam
    - DOCKER_WORKING_DIR=/home/dafoamuser/repos/$REPO_NAME
    - DOCKER_MOUNT_DIR=/home/dafoamuser/mount/$REPO_NAME
  jobs:
    - DOCKER_TAG=latest

before_install:
    - docker pull dafoam/opt-packages:$DOCKER_TAG
    # run Docker, key is we mount the current Travis directory into Docker to access content of repo
    - docker run -it -d -u dafoamuser --name regtest
        --mount "type=bind,src=$(pwd),target=$DOCKER_MOUNT_DIR"
        dafoam/opt-packages:$DOCKER_TAG
        /bin/bash

install:
  # We thrown away the existing repo in Docker, and copy the new one in-place
  - docker exec -it regtest /bin/bash -c "rm -rf $DOCKER_WORKING_DIR && cp -r $DOCKER_MOUNT_DIR $DOCKER_WORKING_DIR"
  # Download input.tar.gz
  - docker exec -it regtest /bin/bash -c "cd $DOCKER_WORKING_DIR/python/reg_tests && rm -rf input.tar.gz && wget https://github.com/mdolab/dafoam/raw/master/python/reg_tests/input.tar.gz && tar -xzf input.tar.gz"
  # Compile
  - docker exec -it regtest /bin/bash -c ". /home/dafoamuser/.bashrc && cd $DOCKER_WORKING_DIR && ./Allwmake"

script:
  # Run tests
  - docker exec -it regtest /bin/bash -c ". /home/dafoamuser/.bashrc && cd $DOCKER_WORKING_DIR/python/reg_tests && python run_reg_tests.py"

after_script:
  - docker rm -f regtest
